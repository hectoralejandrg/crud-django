{% extends 'student/base.html' %}

{% block content %}
<div class="m-3">
    <div class="card">
        <div class="card-header">
            <a href="{% url 'escuela:new_escuela' %}" class="btn btn-primary"><i class="fa fa-plus-circle"></i> Agregar Clase</a>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Nombres</th>
                    <th scope="col">Direccion</th>
                    <th scope="col">Distrito</th>
                    <th scope="col">Acci√≥n</th>
                </tr>
                </thead>
                <tbody>
                {% for escuela in escuelas %}
                <tr>
                    <td>{{escuela.name}}</td>
                    <td>{{escuela.address}}</td>
                    <td>{{escuela.district}}</td>
                    <td class="text-center">
                        <a href="{% url 'escuela:detail_escuela' escuela.id %}">
                            <i class="fa fa-list-alt" aria-hidden="true"></i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</div>
{% endblock %}
