{% extends 'student/base.html' %}

{% block content %}
<ul class="list-group m-3">
    <li class="list-group-item">{{object.name}} {{object.lastname}}</li>
    <li class="list-group-item">{{object.address}}</li>
    <li class="list-group-item">{{object.dob}}</li>
    <li class="list-group-item">{{object.email}}</li>
    <li class="list-group-item">{{object.phone}}</li>
    <form method="post" action="{% url 'student:delete' object.id %}">
        {% csrf_token %}
        <li class="list-group-item">
            <button class="btn btn-danger" type="submit">Eliminar</button>
            <a href="{% url 'student:list' %}" class="btn btn-info">Regresar</a>
        </li>
    </form>

</ul>
{% endblock %}
